<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Vue Example</title>
    <style>
      .btnColor {
        background-color: aqua;
        color: black;
      }
      .btnAlign {
        text-align: center;
        width: 120px;
      }
      .btnBorder {
        border: khaki dashed 1px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <input type="checkbox" v-model="isBtnColor" /> 색상 <br />
      <input type="checkbox" v-model="isBtnAlign" /> 정렬, 크기 <br />
      <input type="checkbox" v-model="isBtnBorder" /> 테두리 <br />
      <button
        :class="[{btnColor: isBtnColor}, {btnAlign: isBtnAlign}, {btnBorder: isBtnBorder}]"
      >
        버튼
      </button>
    </div>

    <!-- Vue.js 라이브러리 로드 -->
    <script src="https://unpkg.com/vue"></script>
    <script>
      const vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            isBtnColor: false, // 색상 체크박스 상태
            isBtnAlign: false, // 정렬 및 크기 체크박스 상태
            isBtnBorder: false, // 테두리 체크박스 상태
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
