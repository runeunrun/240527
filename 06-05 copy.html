<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Class Binding</title>
  </head>
  <body>
    <style>
      .buttonColor {
        background-color: aqua;
        color: black;
      }
      .buttonLayout {
        text-align: center;
        width: '120px';
      }
      .staticBorder {
        border: khaki dashed 1px;
      }
    </style>

    <div id="app">
      <button class="staticBorder" :class="[buttonColor,buttonLayout]">
        테스트 버튼
      </button>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script type="text/javascript">
      var vm = Vue.createApp({
        data() {
          return {
            buttonColor: 'buttonColor',
            buttonLayout: 'buttonLayout',
          };
        },
      }).mount('#app');
    </script>
  </body>
</html>
